                <form>

                    <label for="consulta"> Detalle su consulta:<br>

                    </label> <br>


                    <p>Motivo de su consulta?</p>
                    <select name="letra" id="letra">

                        <option value="b">Reclamo</option>

                        <option value="d">Otro</option>
                    </select>
